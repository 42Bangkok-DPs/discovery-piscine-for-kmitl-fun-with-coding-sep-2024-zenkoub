    <style>
        body {
            margin: 0;

        }
        .navbar {
            display: flex;
            position: fixed;
            align-items: center;
            width: 100%;
            height: 70px;
            background-color: black;
            z-index: 1;
            justify-content: space-between;
        }
        #navtext {
            display: flex;
            align-self: center;
            padding-right: 30px;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            text-decoration: none;
        }
        .navtext-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .home-icon {

            margin-left: 40px;
            font-size: 20px;

        .header {

        .image1 {
            position: relative;
            min-height: 100vh;
            width: 100%;
            display: flex;
            text-align: center;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image1::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("assetz/background.jpg");
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.3; /* Adjust this value to control the opacity */
            z-index: -1; /* Ensure it stays behind the content */
        }
        
        .block {
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;

        .image2 {

            background-repeat: no-repeat;

        .foot {

            height: 70px;
            background-color: black;
            justify-content: start;
            align-self: center;
            gap: 40px;
            padding-left: 40px;
        }
        #foottext {
            display: flex;
            align-self: center;
            color: white;
        }
        
        @media only screen {
            .parallax {
              background-attachment:fixed;
            }
        }
        
    </style>
